<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Color Saver</h1>

  <!-- Input Section -->
  <div>
    <input type="text" id="colorHexInput" placeholder="Enter Hex Code">
    <button id="addColorBtn">Add Color</button>
  </div>

  <!-- Project Section -->
  <div>
    <input type="text" id="projectTitleInput" placeholder="Project Title">
    <button id="addProjectBtn">Add Project</button>
  </div>

  <div id="projectsContainer">
    <!-- Projects and colors will be dynamically added here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
